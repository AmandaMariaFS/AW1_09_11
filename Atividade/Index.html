<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="demo-modal" class="modal">
        <div class="content">
          <h1>Bem vindo(a) ao meu site</h1>
      
          <p>
            Esse é um site feito de mim para você, para que possa me conhecer melhor
          </p>
          <p>Para ver as informações, basta passar o mouse por cima do texto</p>
      
          <a href="#demo-modal" class="close">&times;</a>
        </div>
      </div>
    
    <div class="wrapper">
        <div class="dados">
            <h1 class="tooltip fade" data-title="Amanda Maria Ferreira da Silva">Meu nome</h1> <br>
            <h1 class="tooltip expand" data-title="Tenho 18 anos">Minha idade</h1> <br>
            <h1 class="tooltip swing" data-title="Todas as cores são lindas, mas a minha favoria é rosa">Minha cor favorita</h1> <br>
            <br>
            <a href="#">Abrir pop-up</a>
        </div>
    </div>

</body>
</html>
